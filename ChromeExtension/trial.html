<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        #output {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            overflow-wrap: break-word;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .loading {
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Instagram User Info Viewer</h1>
    <div id="output">Click the button below to fetch user information.</div>
    <button id="fetchBtn">Fetch Instagram Info</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.getElementById('fetchBtn').addEventListener('click', function () {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<p class="loading">Fetching user info, please wait...</p>';

            const settings = {
                async: true,
                crossDomain: true,
                url: 'https://instagram-scraper-api2.p.rapidapi.com/v1/info?username_or_id_or_url=virat.kohli',
                method: 'GET',
                headers: {
                    'x-rapidapi-key': '2e441ee7e4mshe67c27c1cc16b20p1a6c08jsn304da69448df',
                    'x-rapidapi-host': 'instagram-scraper-api2.p.rapidapi.com'
                }
            };

            $.ajax(settings).done(function (response) {
                outputDiv.innerHTML = `<pre>${JSON.stringify(response, null, 2)}</pre>`;
            }).fail(function (error) {
                outputDiv.innerHTML = '<p style="color: red;">Failed to fetch user info. Please try again later.</p>';
            });
        });
    </script>
</body>
</html>
